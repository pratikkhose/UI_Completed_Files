<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Breakpoints Bootstrap4</title>
    <style>
        /* Small devices min-width 576px (landscape phones) */
        @media (min-width: 576px) {
            body{
                background-color: black;
            }
        }

        /* Medium devices 768px (tablets) */
        @media (min-width: 768px) {
            body{
                background-color: yellow;
            }
        }

        /* Large devices 992px(desktops) */
        @media (min-width: 992px) {
            body{
                background-color: purple;
            }
        }

        /* Extra large devices 1200px (large desktops) */
        @media (min-width: 1200px) {
            body{
                background-color: green;
            }
        }

        /* The given screen size or smaller */

        /* Extra small devices (portrait phones)*/
        @media (max-width: 575px) {
            body{
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-success">
    <a class="navbar-brand" href="#">Breakpoints Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
<!--######################## START HERE #########################-->

    <h1 class="text-white display-4">Screen Size : <span id="span"></span></h1>

<!--######################## END HERE #########################-->
</div><!-- ./container -->
<div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
<script>
    window.addEventListener('resize',function() {
       let screenSize = window.innerWidth;
       document.querySelector('#span').innerText = `${screenSize} px`;
    });
</script>
</body>
</html>
