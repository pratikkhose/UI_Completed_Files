<style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        background:lightpink;
    }
    /*-------------------main header------------------*/
    .main-header{
        background: white url("img/image5.jpeg") no-repeat scroll top;
        color: white;
        font-size: 30px;
        padding: 10px 15px;
        text-align: right;
    }
    .main-header h2{
        font-family: Algerian;
    }
    /*---------------main navbar---------*/
    .main-nav{
        background: black;
        font-size: 25px;
        padding:15px;
        box-shadow: 0 0 10px black;

    }
    .main-nav a{
        text-decoration: none;
        color: white;
        margin: 10px;
        background:linear-gradient(45deg,deeppink,darkviolet,deeppink);
        border-radius: 30px;
        padding: 10px 12px;
        display: inline-block;
        font-family: Algerian;
    }
    .main-nav a.active{
        background:red;
    }
    .main-nav a:hover{
        background: deeppink;
    }
    /*---------------main Footer--------*/
    .main-footer{
        background: white url("img/image5.jpeg") no-repeat scroll top;
        padding: 20px 25px;
        text-align: center;
        color: white;
        font-size: 20px;
        font-family: Algerian;
        font-style: italic;
    }
    .main-footer a{
        color:hotpink;
    }
    /*-----gallary--------*/
    .gallery-section{
        text-align: center;
        margin: 10px auto;
    }
    .gallery-figure{
        border: 2px solid darkred;
        width: 300px;
        margin: 5px;
        display: inline-block;
        padding: 5px;
        border-radius: 10px;
    }
    .gallery-figure:hover{
        box-shadow: 0 0 10px darkred;
        cursor: pointer;
    }
    .gallery-zoom{
        width: 300px;
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
    }
    .gallery-zoom img{
        width: inherit;
        height: inherit;
        border-radius: 10px;
        transition: all 0.5s;
    }
    .gallery-zoom:hover img{
        transform: scale(1.2,1.2);
    }
    .gallery-figure figcaption{
        color: darkred;
        padding: 10px;
    }
</style>
