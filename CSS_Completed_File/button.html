<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons</title>
</head>
<style>
    .btn{
        border: 15px double red;
        border-color: black;
        box-shadow: 0 0 25px black;
        padding: 10px;
        font-size: 18px;
        border-top-left-radius: 50px;
        border-bottom-right-radius: 50px;
        text-align: center;
        width: 500px;
        margin: auto;
        background-image: url("11AM_BATCH/img/image2.jpg");
    }
    #btn1{
        font-size: 35px;
        font-family: "Old English Text MT", sans-serif;
        background:linear-gradient(45deg,red,black);
        color:white;
        width:250px;
        border-radius: 20px;
        border-color: white;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
    #btn2{
        font-size: 35px;
        font-family: "Old English Text MT", sans-serif;
        background:linear-gradient(45deg,black,deeppink,black);
        color:white;
        width:250px;
        border-top-left-radius: 25px;
        border-bottom-right-radius: 25px;
        border-color: white;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
    #btn3{
        font-size: 35px;
        font-family:"Old English Text MT", sans-serif;
        background:linear-gradient(45deg,black,red,blue);
        color:white;
        width:250px;
        border-top-right-radius: 25px;
        border-bottom-left-radius: 25px;
        border-color: white;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
    #btn4{
        font-size: 35px;
        font-family: "Old English Text MT", sans-serif;
        background:deeppink;
        color:white;
        width:250px;
        border-radius: 65px;
        border-color:black;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
    #btn5{
        font-size: 35px;
        font-family:"Old English Text MT", sans-serif;
        background:darkblue;
        color:white;
        width:250px;
        border-radius: 50%;
        border-color:black;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
    #btn5:hover{
        color: deeppink;
        background-color: black;
    }
    #btn6{
        font-size: 35px;
        font-family:"Old English Text MT", sans-serif;
        background:linear-gradient(45deg,black,hotpink,black);
        color:white;
        width:250px;
        border-top-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-color:black;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
    #btn7{
        font-size: 35px;
        font-family:"Old English Text MT", sans-serif;
        background:linear-gradient(45deg,black,red,black);
        color:white;
        width:250px;
        border-top-left-radius: 30%;
        border-bottom-right-radius: 50%;
        border-color:black;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
    #btn8{
        font-size: 35px;
        font-family:"Old English Text MT", sans-serif;
        background:linear-gradient(45deg,black,deepskyblue,black);
        color:white;
        width:250px;
        border-top-left-radius: 50%;
        border-bottom-right-radius: 30%;
        border-color:black;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
    #btn9{
        font-size: 35px;
        font-family:"Old English Text MT", sans-serif;
        background-image: url("11AM_BATCH/img/background2.jpg");
        color:white;
        width:250px;
        border-top-left-radius: 30%;
        border-bottom-right-radius: 30%;
        border-color:black;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
    #btn10{
        font-size: 35px;
        font-family:"Old English Text MT", sans-serif;
        background:linear-gradient(45deg,black,darkviolet,mediumvioletred);
        color:white;
        width:250px;
        border-top-left-radius: 100%;
        border-bottom-right-radius: 100%;
        border-color:black;
        box-shadow: 0 0 35px white;
        padding:15px;
    }
</style>
<body>
<div class="btn">
    <!--button1-->
    <h2>BUTTON 1</h2>
    <input type="submit" id="btn1">

    <!--button2-->
    <h2>BUTTON 2</h2>
    <input type="submit" id="btn2">

    <!--button3-->
    <h2>BUTTON 3</h2>
    <input type="submit" id="btn3">

    <!--button6-->

    <input type="submit" id="btn6">

    <!--button7-->
    <h2>BUTTON 7</h2>
    <input type="submit" id="btn7">

    <!--button8-->

    <input type="submit" id="btn8">

    <input type="submit" id="btn9">

    <!--button10-->
    <h2>BUTTON 10</h2>
    <input type="submit" id="btn10">
</div>
</body>
</html>
